<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle by Free Spirit</title>
    <script src="action.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="hud">
            <button id="start">Let's Go</button> <span>Lives: <span class="lives">6</span></span> <span> Score<span class="score">0</span></span>
        </div>
        <div class="game">
       
        </div>
        
        <div class="btns">
            <button class="aphabet delete">Delete</button>
            <button class="aphabet">a</button>
            <button class="aphabet">b</button>
            <button class="aphabet">c</button>
            <button class="aphabet">d</button>
            <button class="aphabet">e</button>
            <button class="aphabet">f</button>
            <button class="aphabet">g</button>
            <button class="aphabet">h</button>
            <button class="aphabet">i</button>
            <button class="aphabet">j</button>
            <button class="aphabet">k</button>
            <button class="aphabet">l</button>
            <button class="aphabet">m</button>
            <button class="aphabet">n</button>
            <button class="aphabet">o</button>
            <button class="aphabet">p</button>
            <button class="aphabet">q</button>
            <button class="aphabet">r</button>
            <button class="aphabet">s</button>
            <button class="aphabet">w</button>
            <button class="aphabet">x</button>
            <button class="aphabet">y</button>
            <button class="aphabet">z</button>
            <button class="aphabet enter">Enter</button>

        </div>
        
    </main>
    <div class="overlay">
        <div class="loader">
            <span class="correct loadAnimation">W</span><span class="wrong loadAnimation">0</span><span class="empty loadAnimation">R</span><span class="correct loadAnimation">D</span><span class="wrong loadAnimation">L</span><span class="empty loadAnimation">E</span>
        </div>
    </div>
</body>
</html>
