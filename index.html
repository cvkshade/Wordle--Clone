<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle by Free Spirit</title>
    <script src="action.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <main class="main">
        
        <div class="game">
       
        </div>
        
        <div class="btns">
            <button class="aphabet" data-key="q">q</button>
            <button class="aphabet" data-key="w">w</button>
            <button class="aphabet" data-key="e">e</button>
            <button class="aphabet" data-key="r">r</button>
            <button class="aphabet" data-key="t">t</button>
            <button class="aphabet" data-key="y">y</button>
            <button class="aphabet" data-key="u">u</button>
            <button class="aphabet" data-key="o">o</button>
            <button class="aphabet" data-key="p">p</button>

            <button class="aphabet" data-key="a">a</button>
            <button class="aphabet" data-key="s">s</button>
            <button class="aphabet" data-key="d">d</button>
            <button class="aphabet" data-key="f">f</button>
            <button class="aphabet" data-key="g">g</button>
            <button class="aphabet" data-key="h">h</button>
            <button class="aphabet" data-key="i">i</button>
            <button class="aphabet" data-key="j">j</button>
            <button class="aphabet" data-key="k">k</button>
            <button class="aphabet" data-key="l">l</button>
            <button class="aphabet" data-key="m">m</button>
            <button class="aphabet delete" data-key="delete">Delete</button>
            
            <button class="aphabet" data-key="n">n</button>
            <button class="aphabet" data-key="b">b</button>

            <button class="aphabet" data-key="v">v</button>
            <button class="aphabet" data-key="c">c</button>

            <button class="aphabet" data-key="x">x</button>
            <button class="aphabet" data-key="z">z</button>
            <button class="aphabet enter" data-key="enter">Enter</button>

        </div>
        
    </main>
    <div class="overlay">
        <div class="loader">
            <span class="correct loadAnimation">W</span><span class="wrong loadAnimation">0</span><span class="empty loadAnimation">R</span><span class="correct loadAnimation">D</span><span class="wrong loadAnimation">L</span><span class="empty loadAnimation">E</span>
        </div>
        <div class="overview">
            <div class="anima">
            <img src="./asset/congrat1.gif" >
            <p>the winning word was</p>

            </div>
            <div class="info">
            <p class="wordBowl">Crane</p>
            </div>
        </div>
        <div class="play">Play</div>
    </div>
</body>
</html>
